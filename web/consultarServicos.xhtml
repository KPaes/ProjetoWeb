<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     

  <ui:decorate template="/Templates/padrao.xhtml">
      <title><ui:insert name="titulo">Consultar Serviços - Ceprodeo</ui:insert></title>
        <ui:define name="conteudo">
            
            <h1>Consulte Seu(s) Pedido(s)</h1>
                <h:form> 
                    <br/>
                    <h:outputLabel value="Digite seu CPF se for nosso cliente:"/>
                    <p:inputMask mask="999.999.999-99" size="10" value="#{pedidoController.cpf}" onfocus="this.value='';" />
                   
                    <p:commandButton style="text-align:right" update="tabela" icon="ui-icon-search" value="Pesquisar" actionListener="#{pedidoController.buscarCpf()}" >                     
                         <f:ajax render="tabela" />
                    </p:commandButton>
                    
                    <p:dataTable emptyMessage="Digite o CPF primeiro" id="tabela" value="#{pedidoController.pedidos}" var="c"> 
                        <p:column> 
                            <f:facet name="header"><h:outputText value="Nome Cliente" /></f:facet>
                            <h:outputText value="#{c.nomeCliente}" /> 
                        </p:column> 
                        <p:column> 
                            <f:facet name="header"><h:outputText value="Nome Paciente" /></f:facet>
                            <h:outputText value="#{c.nomePaciente}" /> 
                        </p:column> 
                        <p:column> 
                            <f:facet name="header"><h:outputText value="Data Entrega" /></f:facet>
                            <h:outputText value="#{c.dataEntrega}" /> 
                        </p:column> 
                        <p:column> 
                            <f:facet name="header"><h:outputText value="Total" /></f:facet>
                            <h:outputText value="#{c.totalPedido}" /> 
                        </p:column> 
                        <p:column> 
                            <f:facet name="header"><h:outputText value="Observações" /></f:facet>
                            <h:outputText value="#{c.observacoesPed}" /> 
                        </p:column> 
                        
                    </p:dataTable> 
                </h:form> 
    
        </ui:define>
    </ui:decorate>

</html>
